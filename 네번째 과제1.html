<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>4번째 과제1</title>
	</head>
	<body>
        <form>
            <fieldset>
                <legend>프로젝트 정보</legend>
                <dl>
                    <dt>
                        <label for="name"><b>&nbsp;이름</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input type="text" name="name">
                    </dt>
                    <br>
                    <dt>
                        <label for="importance"><b>&nbsp;중요도</b>&nbsp;&nbsp;&nbsp;</label>
                        <input type="range" name="importance">
                    </dt>
                    <br><br>
                    <dt>
                        <label for="time"><b>&nbsp;예상 시간</b></label>
                        <input type="text" name="time">
                    </dt>
                    <br>
                    <dt>
                        <label for="date"><b>&nbsp;시작 날짜</b></label>
                        <input type="text" name="date">
                    </dt>
                    <br>
                    <dt>
                        <label for="email"><b>&nbsp;이메일</b>&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input type="text" name="email">
                    </dt>
                    <br>
                    <dt>
                        <label for="url"><b>&nbsp;URL</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input type="url" name="url">
                    </dt>
                    <br>
                    <dt>
                        <label for="search"><b>&nbsp;검색</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input type="search" name="search">
                    </dt>
                    <br>
                    <dt>
                        &nbsp;<input type="submit" value="전송">
                    </dt>
                </dl>
            </fieldset>     
        </form>
	</body>
